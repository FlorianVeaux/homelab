services:
  authentik-db:
    image: postgres:16-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    networks:
      - caddy_public
    volumes:
      - /nvme/docker/authentik/database:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${AUTHENTIK_PG_PASSWORD}
      - POSTGRES_USER=authentik
      - POSTGRES_DB=authentik

  authentik-server:
    image: ghcr.io/goauthentik/server:${AUTHENTIK_VERSION:-2025.12.1}
    restart: unless-stopped
    command: server
    environment:
      # Database connection via localhost (shared network namespace)
      - AUTHENTIK_POSTGRESQL__HOST=authentik-db
      - AUTHENTIK_POSTGRESQL__USER=authentik
      - AUTHENTIK_POSTGRESQL__NAME=authentik
      - AUTHENTIK_POSTGRESQL__PASSWORD=${AUTHENTIK_PG_PASSWORD}
      - AUTHENTIK_SECRET_KEY=${AUTHENTIK_SECRET_KEY}
      - AUTHENTIK_ERROR_REPORTING__ENABLED=false
      - AUTHENTIK_DISABLE_UPDATE_CHECK=true
      - TZ=Europe/Paris
    networks:
      - caddy_public
    volumes:
      - /nvme/docker/authentik/media:/media
      - /nvme/docker/authentik/custom-templates:/templates
    depends_on:
      - authentik-db

  authentik-worker:
    image: ghcr.io/goauthentik/server:${AUTHENTIK_VERSION:-2025.12.1}
    restart: unless-stopped
    command: worker
    environment:
      # Database connection via localhost (shared network namespace)
      - AUTHENTIK_POSTGRESQL__HOST=authentik-db
      - AUTHENTIK_POSTGRESQL__USER=authentik
      - AUTHENTIK_POSTGRESQL__NAME=authentik
      - AUTHENTIK_POSTGRESQL__PASSWORD=${AUTHENTIK_PG_PASSWORD}
      - AUTHENTIK_SECRET_KEY=${AUTHENTIK_SECRET_KEY}
      - AUTHENTIK_ERROR_REPORTING__ENABLED=false
      - AUTHENTIK_DISABLE_UPDATE_CHECK=true
      - TZ=Europe/Paris
    networks:
      - caddy_public
    volumes:
      - /nvme/docker/authentik/media:/media
      - /nvme/docker/authentik/custom-templates:/templates
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - authentik-db

networks:
  caddy_public:
    external: true