---
# Homepage Information Widgets Configuration
# Documentation: https://gethomepage.dev/configs/info-widgets/

# Search bar - Quick search across services
- search:
    provider: google
    target: _blank

# Greeting message
- greeting:
    text_size: xl
    text: "Welcome to Your Homelab"

# System resources monitoring
- resources:
    cpu: true
    memory: true
    disk: /
    cputemp: true
    uptime: true
    refresh: 5000  # Refresh every 5 seconds
    label: "Kilimandjaro Server"

# Date and time
- datetime:
    text_size: l
    format:
      dateStyle: long
      timeStyle: short
      hour12: false

