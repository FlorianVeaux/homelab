services:
  # Tailscale sidecar for internal admin access
  ts-authentik:
    image: tailscale/tailscale:latest
    hostname: authentik
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_EXTRA_ARGS=--advertise-tags=tag:container
      - TS_STATE_DIR=/var/lib/tailscale
    volumes:
      - /nvme/docker/authentik/ts/state:/var/lib/tailscale
      - /nvme/docker/authentik/ts/config:/config
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped

  authentik-db:
    image: postgres:16-alpine
    restart: unless-stopped
    network_mode: service:ts-authentik
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    volumes:
      - /nvme/docker/authentik/database:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${AUTHENTIK_PG_PASSWORD}
      - POSTGRES_USER=authentik
      - POSTGRES_DB=authentik

  authentik-redis:
    image: redis:alpine
    restart: unless-stopped
    network_mode: service:ts-authentik
    command: --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 3s
    volumes:
      - /nvme/docker/authentik/redis:/data

  authentik-server:
    image: ghcr.io/goauthentik/server:2024.2.1
    restart: unless-stopped
    network_mode: service:ts-authentik
    command: server
    environment:
      # Database/Redis connection via localhost (shared network namespace)
      - AUTHENTIK_REDIS__HOST=localhost
      - AUTHENTIK_POSTGRESQL__HOST=localhost
      - AUTHENTIK_POSTGRESQL__USER=authentik
      - AUTHENTIK_POSTGRESQL__NAME=authentik
      - AUTHENTIK_POSTGRESQL__PASSWORD=${AUTHENTIK_PG_PASSWORD}
      - AUTHENTIK_SECRET_KEY=${AUTHENTIK_SECRET_KEY}
      - AUTHENTIK_ERROR_REPORTING__ENABLED=false
      - AUTHENTIK_DISABLE_UPDATE_CHECK=true
      - TZ=Europe/Paris
    volumes:
      - /nvme/docker/authentik/media:/media
      - /nvme/docker/authentik/custom-templates:/templates
    depends_on:
      - authentik-db
      - authentik-redis

  authentik-worker:
    image: ghcr.io/goauthentik/server:2024.2.1
    restart: unless-stopped
    network_mode: service:ts-authentik
    command: worker
    environment:
      # Database/Redis connection via localhost (shared network namespace)
      - AUTHENTIK_REDIS__HOST=localhost
      - AUTHENTIK_POSTGRESQL__HOST=localhost
      - AUTHENTIK_POSTGRESQL__USER=authentik
      - AUTHENTIK_POSTGRESQL__NAME=authentik
      - AUTHENTIK_POSTGRESQL__PASSWORD=${AUTHENTIK_PG_PASSWORD}
      - AUTHENTIK_SECRET_KEY=${AUTHENTIK_SECRET_KEY}
      - AUTHENTIK_ERROR_REPORTING__ENABLED=false
      - AUTHENTIK_DISABLE_UPDATE_CHECK=true
      - TZ=Europe/Paris
    volumes:
      - /nvme/docker/authentik/media:/media
      - /nvme/docker/authentik/custom-templates:/templates
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - authentik-db
      - authentik-redis
